<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="./assets/images/icon-check.svg"
      as="image"
      type="image/svg+xml"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ToDo.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header class="card">
        <h1>لیست وظایف</h1>

        <button id="theme-switcher">
          <img
            src="assets/images/icon-sun.svg"
            alt="Change color theme"
            id="themeImg"
          />
        </button>
      </header>

      <main>
        <div class="card add">
          <div class="cb-container">
            <button id="add-btn">+</button>
          </div>

          <div class="txt-container">
            <input
              type="text"
              class="txt-input"
              id="addt"
              placeholder="افزودن وظیفه جدید..."
              spellcheck="false"
              autocomplete="off"
              id="addt"
              dir="rtl"
            />
          </div>
        </div>

        <ul class="todos"></ul>

        <div class="card stat">
          <p class="corner"><span id="items-left">0</span> مورد باقی مانده</p>
          <div class="filter">
            <button id="all" class="on">همه</button>
            <button id="active">فعال</button>
            <button id="completed">تکمیل</button>
          </div>
          <div class="corner">
            <button id="clear-completed">حذف تکمیل شده ها</button>
          </div>
        </div>
      </main>

      <footer>
        <strong>
          برای مرتب کردن وظایف میتوانید وظیفه موردنظر را بکشید و رها کنید - Drag
          And Drop</strong
        >
      </footer>
    </div>

    <script src="ToDo.js"></script>
  </body>
</html>
